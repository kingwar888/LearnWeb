<!DOCTYPE html>
<html>
<head>
	<title>京东登陆界面</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1><img src="images/jd_logo.png">欢迎登陆</h1>
	</header>
	<section>
		<form>
		<table border="1" cellspacing="0" cellpadding="0" align="center">
		<tr>
			<td rowspan="8" >
				<img src="images/login.png">				
			</td>
			<td width="300">
				用户名邮箱：
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" name="UserName" value="mary@163.com">
			</td>
		</tr>
		<tr>
			<td>密码：</td>
		</tr>
		<tr>
			<td>
				<input type="password" name="UserPassword" >
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="auto" id="auto" value="1">
				<label for="auto">自动登陆</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit" value="登陆">
				<input type="reset" name="reset" value="重填">				
			</td>
		</tr>
		<tr>
			<td>使用京东合作账号登陆</td>
		</tr>
		<tr>
			<td align="right">
				<input type="radio" name="ThirdPart" value="qq">qq

			</td>
		</tr>
		<tr>
			<td colspan="2">
				<img src="images/btn_register.JPG" align="right">
			</td>
		</tr>
			</table>
		</form>
	</section>
</br></br></br></br></br></br>
