<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
		#nav{
			width: 990px;
			height: 40px;
			background: #e64346;
			margin: 0 auto;
		}
		#nav>p{
			width: 210px;
			height: 40px;
			background-color: #cd2a2c;
			float: left;
			margin: 0;
		}
		#nav>p>a{
			/*行高 做内边距 文本颜色 取消下划线 加粗*/
			line-height: 40px;
			padding-left: 15px;
			color: #FFf;
			text-decoration: none;
			font-weight: bold;
			font-size: 14px;
		}
		#nav>p>b{
			float: right;
			width: 20px;
			height: 20px;
			margin: 10px 10px 0 0;
			background:url(Images/iconlist_2.png) -65px 0px;
		}
		
		#nav ul{
			margin: 0;
			padding: 0;
			list-style: none;
			float: left;
			
		}
		#nav ul li{
			float: left;
		}
		#nav ul li a{
			float: left;
			width: 100px;
			height: 40xpx;
			line-height: 40px;
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			color: #fff;
			text-decoration: none;
		}
		#nav ul li a:hover{
			background-color: #bd2a2c;
		}
		#main{
			width: 990px;
			margin:0 auto;
			
		}
		#cate_box{
			margin: 0;
			padding: 0;
			list-style: none;
			width: 210px;
			height: 400px;
			border: 2px solid #BD2A2C;
			border-top: 0;
			box-sizing: border-box;
			background-color: #fafafa;
			/*上内边距*/
			padding-top: 5px;
		}
		#cate_box li{
			/*属性直接给a*/
		}
		#cate_box li a{
			color: #333;
			font-size: 14px;
			text-decoration: none;
		}
		#cate_box li:hover{
			/*li的hover属性直接给a*/
		}
		#cate_box{
			/*父元素设置相对定位*/
			position: relative;
		}
		#sub_cate_box{
			width: 710px;
			height: 400px;
			border: 1px solid #ddd;
			background-color: #fff;
			position: absolute;
			top: 0px;
			left: 195px;
			z-index: 10;
		}
		#cate_box li a{
			display: block;
			/*移植li的属性*/
			width: 186px;
			padding: 5px 0 5px 10px;
			border-bottom: 1px solid #fff;
			border-top:transparent;
		}
		#cate_box li a:hover{
			/*移植li的hover属性*/
			border-top:1px solid #ddd;
			border-bottom: 1px solid #ddd;
			background-color: #fff;
			position: relative;/*为了给z-index值*/
			z-index: 30;
		}
		</style>
	</head>
	<body>
		
		<div id="nav">
			<p>
				<a href="#">全部商品分类</a>
				<b></b>
			</p>
		
			<ul id="classfiction">
			<li>
				<a href="#">首页</a>
				</li>
			<li>
				<a href="#">服装城</a>
				</li>
			<li>
				<a href="#">食品</a>
				</li>		
			<li>
				<a href="#">团购</a>
				</li>
			<li>
				<a href="#">夺宝岛</a>
				</li>	
			<li>
				<a href="#">闪购</a>
				</li>
			<li>
				<a href="#">金融</a>
				</li>
			</ul>
		</div>
		<div id="main">
			<ul id="cate_box">
				<li>
					<a href="#">图书、音像、数字商品</a>
				</li>
				<li>
					<a href="#">家用电器</a>
					<div id="sub_cate_box">
						
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
