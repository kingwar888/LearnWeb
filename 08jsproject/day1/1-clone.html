<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var lilei={
				sname:"Li Lei",
				sage:11,
				intr(){
					console.log(`I'm ${this.sname},I'm 
					${this.sage}`);
				}
			}
			function clone(obj){
				var newObj={};
				for(var key in obj){//遍历obj中每个属性
					//为newObj添加新属性:
						//属性名为key,属性值为obj中key属性的值
					newObj[key]=obj[key];
				}
				return newObj;
			}
			var lilei_copy=clone(lilei);
			//var lilei_copy=lilei;
			console.dir(lilei);
			console.dir(lilei_copy);
			console.log(lilei==lilei_copy);
		</script>
	</body>
</html>
