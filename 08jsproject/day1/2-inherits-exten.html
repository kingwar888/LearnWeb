 <!doctype html>
 <html>
	<head>
		<title></title>
		<meta charset="utf-8">	
	</head>
	<body>	
		<script>
			function Flyer(name,speed){
				this.name=name;
				this.speed=speed;
			}
			Flyer.prototype.fly=function(){
				console.log(`${this.name} 以时速
				${this.speed} 飞行`);
			}
			//new Plane
			function plane(name,speed,score){
				//this->新对象
				Flyer//.call(this,name,speed);//借用父类型构造
						.apply(this,arguments);
				this.score=score;
			}
			plane.prototype.getScore=function(){
				console.log(`击落 ${this.name} 得
				${this.score} 分`);
			}
			Object.setPrototypeOf(
				plane.prototype,Flyer.prototype
			)
			//bee
			//定义bee类型构造函数:name,speed,award
			function bee(name,speed,award){
				//借用父类型构造函数fly
				Flyer//.call(this,name,speed);
					.apply(this,arguments);
				//为新对象添加属性award,值为award
				this.award=award;
			}
			//为bee的原型对象添加getAward方法	
			bee.prototype.getAward=function(){
				console.log(`击落 ${this.name} 得
				${this.award} `);
			}
			//让bee的原型继承flyer的原型
			Object.setPrototypeOf(
				bee.prototype,Flyer.prototype
			)	
			
			var f16=new plane("F16",1000,20);
			console.dir(f16);
			f16.fly();
			f16.getScore();
			
			var bee=new bee("小蜜蜂",50,"1 life");
			console.dir(bee);
			bee.fly();
			bee.getAward();
		</script>
	</body>
 </html>
