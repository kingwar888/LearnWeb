<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		<script>
			var num1=prompt("请输入一个数字");
			var num2=prompt("请再输入一个数字");
			function change(){
				num1^=num2;
				num2^=num1;
				num1^=num2;
				console.log(num1,num2);
			}
			
		</script>
		<button onclick="change()">点击换位</button>
	</body>

</html>
