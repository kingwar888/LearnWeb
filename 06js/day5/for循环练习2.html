<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		<script>
			//打印乘法口诀表的第n行
			function print(){
				var line=prompt("请输入你要打印乘法口诀表的第几行：");
				var result="";
				for(var i=1;i<=line;i++){
					var sum=i*line;
					result+=(i+"*"+line+"="+sum+"\t");
				}
				console.log(result);
			}
			//判断一个数是否为素数
			function sushu(){
			    var i = prompt("请输入一个数字：");
				result =true;
				for(var n=2;n<=i/2;n++){
					if(i%n==0){
						result=false;
						break;
					}
				}
				if(result==false){
					console.log("不是素数");
				}else{ 
					console.log("是素数");
				}
			}
			//斐波那契数列
			function tuzi(){
				var n=prompt("需要打印多少列斐波那契数列：")
				var n1=1,n2=1;
				console.log(n1,n2);
				for(var i=1;i<=n;i++){
					n1=n1+n2;
					n2=n1+n2;
					console.log(n1,n2);
				}
			}
			//递归函数
			function f(n){
				if(n==1 || n==2){
					return 1;
				}
				return f(n-1) + f(n-2);
			}
			//非递归调用
			function f1(n){
				var n=prompt("几：")
				if(n==1){
					console.log("1");
					return 1;
					
				}else if (n==2){
					console.log("1");
					console.log("1");
					return 1;
					}
				else{
					var f1=1,f2=1,fn;
					console.log(f(1));
					console.log(f(2));
					for(var i=1;i<=n-2;i++){
						fn=f1+f2;
						f1=f2;
						f2=fn;
						console.log(fn);
					}
				}
			}
		</script> 
			<button onclick="print()">打印乘法表</button>
			<button onclick="sushu()">判断是否为素数</button>
			<button onclick="tuzi()">斐波那契数列</button>
			<button onclick="console.log(f(5))">递归调用</button>
			<button onclick="f1()">非递归调用</button>
	</body>

</html>
