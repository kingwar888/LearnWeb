<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		<script>
			function phoneSearch(){
				var date=Number(prompt(
				"====欢迎使用电话银行系统====\n查询余额请输入1,\n取款请输入2,\n转账请输入3,\n退出系统请输入4"
				))
				switch(date){
					case 1:
						console.log("查询余额中...");
						break;
					case 2:
						console.log("取款中...");
						break;
					case 3:
						console.log("转账中...");
						break;
					case 4:
						console.log("退出系统");
						break;
					default:
					    console.log("您的输入有误");
				}
			}
		</script>
		 <button type="button" onclick="phoneSearch()">电话银行查询</button>
	</body>

</html>
