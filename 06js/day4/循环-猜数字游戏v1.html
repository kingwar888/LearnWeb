<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		<script>
			function guessNum(){
			//生成一个随机数
				var r = Math.random();
				r = r*100 | 0;
				console.log(r);
			//循环内
				while(true){
					var input = prompt("猜数字：");
					if(input == "exit"){
						alert("退出游戏");
						break;
					}else if(input>r){
						console.log("大了！");
					}else if(input<r){
						console.log("小了！");
					}else{
						console.log("猜对了！");
						break;
					}
				}
			}
		</script>
			<button onclick="guessNum()">猜数字游戏v1.0</button>
	</body>

</html>
