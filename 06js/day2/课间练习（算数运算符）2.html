<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		<script>
			//买菜找零
			var caiqian = 1.6;
			var geiqian = 2;
			result = geiqian - caiqian;
			console.log(result);
			//舍入误差
			console.log(result.toFixed(2))
			//判断奇偶
			var content = prompt("请输入一个数字");
			result = content % 2;
			alert(result);
			//++算数运算
			var n=2;
			var r=n++ + ++n + n++;
			console.log(r);
			console.log(n);
			
			
		</script>
		

	</body>

</html>
