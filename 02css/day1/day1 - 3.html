 <html>
	<head>
	<title>css第一课</title>
	<mata charset="utf-8">	
	<style>
		.a{
			background-color: gray;
			color: green;
		}
		.b{
			font-size: 30pt;
		}
	#main{
		font-size: 18pt;
		font-weight: bold;
	}
	#img_list{
		background-color: green;
		font-style: italic;
	}
		a{
			font-style: italic;
		}
		a:active{
			font-style: normal;
		}
		a:focus{
			color: red;
		}
		input{
			font-style: italic;
		}
		input:active{
			font-style: normal;
		}
		/*当文本框获取焦点时文字颜色变成红色*/
		input:focus{
			color: red;
		}
	</style>
	</head>
	<body >	
	<h3 class="a b">咏鹅</h3> 
	<div>鹅鹅鹅</div>
	<p>曲项向天歌</p>
	<h3 class="a">白毛浮绿水</h3>
	<span>红掌拨清波</span>
	<br />
	<div id="header">
		模拟页面 顶部内容
	</div>
	<section id="main">模拟页面主体内容</section>
	<p id="img_list">模拟页面图像列表</p>
	<br />
	<br />
	<a target="_blank" href="http://www.baidu.com">百度一下</a>
	<br />
	<br />
	用户名：<input value="请输入用户名" />
	</body>



 </html>
