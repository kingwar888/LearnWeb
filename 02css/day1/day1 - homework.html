<html>
	<head>
		<title>css第一节课作业</title>
		<meta charset="utf-8" />
	</head>
	<style>
		#img_List{
			border: 1px solid black;
			width: 500px;
			height: 150px;
			overflow: auto;
		}
		#img_List>p{
			width: 800px;
			height: 100px;
		}
		#img_List img{
			width: 100px;
			height: 100px;
			border-radius: 5px;
			border: 2px solid transparent;
		}
		#img_List img:hover{
			border: 2px solid red;
		}
	</style>
	<body>
	<div id="img_List">
		<p>
		<img src="images/p_small_001.jpg"/>
		<img src="images/p_small_002.jpg"/>
		<img src="images/p_small_003.jpg"/>
		<img src="images/p_small_004.jpg"/>
		<img src="images/p_small_005.jpg"/>
		<img src="images/p_small_006.jpg"/>
		<img src="images/p_small_007.jpg"/>
		</p>
	</div>
	</body>
</html>
