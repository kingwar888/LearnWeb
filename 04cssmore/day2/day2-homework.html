 <!doctype html>
 <html>
	<head>
		<style>
			#show{
				border: 1px solid #ddd;
				width: 350px;
				height: 350px;
				margin-top: 20px;
			}
			#show img{
				display: none;
			}
			#show img:target{
				display: inline-block;
			}
			#img2:target{
				transform: scale(0.5);
			}
			#img3:target{
				transform: rotate(-90deg);
			}
			#img4:target{
				transform: rotate(90deg);
			}
		</style>
		
	</head>
		<div id="menu">
			<a href="#img1">原始</a>
			<a href="#img2">缩小</a>
			<a href="#img3">左转</a>
			<a href="#img4">右转</a>
				
			</div>
			<div id="show">
				<img id="img1" src="Images/p001.jpg"/>
				<img id="img2" src="Images/p002.jpg"/>
				<img id="img3" src="Images/p003.jpg"/>
				<img id="img4" src="Images/p004.jpg"/>
			</div>
		</div>
	</body>
 </html>
