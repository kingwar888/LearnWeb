 <!doctype html>
 <html>
	<head>
		<style>
			#parent{
				width: 400px;
				height: 400px;
				border: 1px solid #333;
				margin: 100px auto;
				position: relative;
				/*保留子元素的3d位置*/
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
			}
			#parent>div{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			#s1{
				background-color: red;
				/*向后退200px*/
				transform: translateZ(-200px);
			}
			#s2{
				background-color: blue;
				/*原地不动*/
			}
			#s3{
				background-color: green;
				/*向前200px*/
				transform: translateZ(200px);
			}
			#stage{
				perspective: 1200px;
				-webkit-perspective: 1200px;
			}
			#parent{
				transform: rotatex(-10deg);
			}
		</style>
		
	</head>
		<div id="stage">
			<div id="parent">
				<div id="s1">1</div>
				<div id="s2">2</div>
				<div id="s3">3</div>
			</div>
		</div>
	</body>
 </html>
