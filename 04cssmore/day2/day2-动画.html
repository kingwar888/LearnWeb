<!doctype html>
<html>

	<head>
		<style>
			#d1{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				border: 1px solid #333333;
				/*动画*/
				animation: change 5s linear infinite;
				-webkit-animation: change 5s linear infinite;
			}
			/*申明动画*/
			@keyframes change{
				0%{
					background-color: red;
					margin-top: 0px;
					margin-left: 0px;
				}
				25%{
					background-color: yellow;
					margin-top: 0px;
					margin-left: 200px;
				}
				50%{
					background-color: blue;
					margin-top: 200px;
					margin-left: 200px;
				}
				75%{
					background-color: green;
					margin-top: 200px;
					margin-left: 0px;
				}
				100%{
					background-color: red;
					margin-top: 0px;
					margin-left: 0px;
				}
			}
			#d1:hover{
				
			}
		</style>
	</head>

	<body>
		<div id="d1"></div>
	</body>

</html>
