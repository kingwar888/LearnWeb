 <!doctype html>
 <html>
	<head>
		<!--这是注释-->
		<title></title>
		<meta charset="utf-8">	
		<style>
			/* 兄弟选择器选择相邻兄弟 */
			#d1+p{
				background-color: red;
			}
			/* 兄弟选择器-通用兄弟选择器 */
			#d1~p{
				color: blue;
			}
			#d1~.big_Size{
				font-size: 24px;
			}
		</style>
	</head>
	<body>	
		
		<div id="d1">这是第一个</div>
		<p>div 的 兄弟1</p>
		<p>div 的 兄弟2</p>
		<p class="big_Size">div 的 兄弟3</p>
		<p class="big_Size">div 的 兄弟4</p>
		
	</body>
 </html>
