 <!doctype html>
 <html>
	<head>
		<!--这是注释-->
		<title></title>
		<meta charset="utf-8">	
		<style>
			/*1目标伪类 锚点激活*/
			div:target{
				font-weight: bold;
				color: #f00;
				background-color: yellow;
			}
			/*2元素状态伪类 enable disable checked*/
			/*3结构伪类 通过元素结构关系来进行匹配*/
				/*first last nth empty（匹配没有子元素的元素不能有文本）only-chlid*/
			#tb tr{
				border-collapse: collapse;
			}
			#tb tr td{
				order: 1px solid #333;
			}
			#tb tr:nth-child(2) td:nth-child(3){
				background-color: #FFFF00;
			}
			/*4否定选择器*/
				/**/
			#tb td:not(:first-child){
				color: red;
			}	
		</style>
	</head>
		<table id="tb">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>

			<tr>
				<td>e</td>
