 <!doctype html>
 <html>
	<head>
		<!--这是注释-->
		<title></title>
		<meta charset="utf-8">	
		<style>
			[id]{
				color: red;
			}
			/*加元素限定*/
			div[id]{
				background-color: blue;
			}
			/*群组选择*/
			[id][class]{border: 1px solid #999;}
			p[id=d1]{font-size: 24px;}
			/*用在多类选择器 匹配class值是以空格隔开的值列表*/
			[class~=import]{font-weight: 700;}
			/*匹配attr已value作为开始的元素*/
			[class^=col-]{
				border: 1px solid #FF0000;
			}
			/*匹配attr包含value的元素*/
			[class*=ol]{color: #0000FF;}
			/*匹配attr是以value作为结束的元素*/
			[id$="1"]{font-size: 30pt;}/*数字特殊字符加双引号*/
		</style>
	</head>
		<div id="d1">id为d1的div元素</div>
		<div class="import heavy red green">class属性为import和heavy的元素</div>
		<p id="d1">id为d1的p元素</p>
		<span id="s1" class="c1">id为s1的span元素</span>
		<p class="col-red-1">col-red-1</p>
		<p class="col-blue-2">col-blue-2</p>
		<p class="col-green-3">col-green-3</p>
	</body>
 </html>
