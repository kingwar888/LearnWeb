			//编写函数ltrim,删除字符串开头的空格
			function ltrim(){
				return str.replace(/^\s+/,"");
			}
			//编写函数rtrim,删除字符串结尾的空格
			function rtrim(){
				return str.replace(/\s+$/,"");
			}
			//编写函数trim,删除字符串开头和结尾的空格
			function trim(){
				return str.replace(/^\s+|\s+$/g,"");
			}
