	<body>
		
		<script>
			function dec2bin(dec){
				//定义空数组bin
				var bin=[];
				//反复:只要dec>0
				while(dec>0){	
					//将dec/2的余数压入bin中
					bin.push(dec%2)
					//将dec/2,,取整后,再保存回dec中
					dec=parseInt(dec/2)
					}
				//翻转bin-怎样就不需要翻转了？ 不用push用unshift可以不用翻转
				bin.reverse();
				return bin.join("");//bin无缝拼接的结果;
			}
			var d=90;
			console.log(
				d.toString(2),
				dec2bin(d)
			);
		</script>
			
	</body>

</html>
