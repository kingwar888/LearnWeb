<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		
		<script>
			function bubbleSort(arr){
				//外层循环控制轮数r
				for(var r=1;r<arr.length;r++){
					//内存循环控制遍历每个元素的i
					for(var i=0;i<arr.length-r;i++){
						//如果arr中i位置的值>i+1位置的值
						if(arr[i]>arr[i+1]){
							//交换arr中i位置和i+1位置的值
/*							arr[i]^=arr[i+1];   只能排序数字
 							arr[i+1]^=arr[i];
							arr[i]^=arr[i+1];  */
							arr[i]=[arr[i+1],arr[i+1]=arr[i]][0];//万能排序,可以排序字母
							}
					}
			    }
			}
			var arr1=[2,3,1,5,7,6,14];
			var arr2=["tom","iverson","allen","kobe"];
			bubbleSort(arr1);
			console.log(String(arr2));
			//定义比较器函数
			function cmp(a,b){return a-b};
			arr1.sort(cmp);
			console.log(String(arr1));
			//定义比较器函数
			function cmp(a,b){return -(a-b)};//颠倒比较器结果的正负
			arr1.sort(cmp);
			console.log(String(arr1));
		</script>
			
	</body>

</html>
