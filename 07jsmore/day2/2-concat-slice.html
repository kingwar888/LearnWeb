<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>

	<body>
		
		<script>
			//创建两个数组
			var arr1=[1,3,4]
			var arr2=[12,457]
			//拼接两个数组
			arr1=arr1.concat(12,34,arr2)//拼接不改变原数组,需要再赋值
			console.log(arr1)
			//选取两个数组
			var sub=arr1.slice(3,5+1);//选取也不改变原数组的值 arr.slice(strati，endi+1)
			console.log(String(sub));
			console.log(arr1);
			
			
			var pid=[3,2,0,6,8,3,1,9,9,4,1,1,2,8,1,7,1,6];//省份证号赋值给一个数组
			//打印生日
			var birthday=pid.slice(6,-5+1);//倒数第几位前面的pid.length可以省略
			console.log(birthday.join(""));
			//打印后四位
			var last4=pid.slice(-4);//表示从倒数第四位到最后
			console.log(last4.join(""));
			//复制数组
			var pid_copy=pid.slice();//为空时表示选取整个数组
			console.log(pid_copy.join(""));
			//复制的数组跟以前的数组是不等于的,因为是新建的有新的位置
		</script>
			
	</body>

</html>
