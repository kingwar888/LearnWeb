 <!doctype html>
 <html>
	<head>
		<title></title>
		<meta charset="utf-8">	
	</head>
	<body>	
		<script>
			var n=5,s="hello",b=true,nu=null,un;
			var fun=function(){};
			var obj1={};
			var obj2=[];
			var obj3={};obj3.__proto__=obj2;
			
			//type of只能判断一部分的
			console.log(
				typeof n,
				typeof s,
				typeof b,
				typeof nu,
				typeof un,
				typeof fun,
				typeof obj1,
				typeof obj2,
				typeof obj3
			)
			
			/*1，检查原型对象*/
			console.log(
				Object.getPrototypeOf(obj1)==Array.prototype
				,
				Object.getPrototypeOf(obj2)==Array.prototype
			);
			console.log(
				Array.prototype.isPrototypeOf(obj1),
				Array.prototype.isPrototypeOf(obj2)
				)
			/*2，检查构造函数*/
			console.log(
					obj1.constructor==Array,
					obj2.constructor==Array,
						
				)
			console.log(
				obj1 instanceof Array,
				obj2 instanceof Array
			)	
			/*3，检查对象 内部class属性*/
			console.log(
				Object.prototype.toString.call(obj1)
				=="[object Array]",
				Object.prototype.toString.call(obj2)
				=="[object Array]",
				Object.prototype.toString.call(obj3)
				=="[object Array]"
			)
			/*4,Array.isArray(obj) ES5*/
			console.log(
				Array.isArray(obj1),
				Array.isArray(obj2),
				Array.isArray(obj3)
				)
		</script>
	</body>
 </html>
