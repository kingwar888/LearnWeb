 <!doctype html>
 <html>
	<head>
		<title></title>
		<meta charset="utf-8">	
	</head>
	<body>	
		<script>
			function Flyer(names,speed){
				this.name=name;
				this.speed=speed;
			}
			Flyer.prototype.fly=function(){
				console.log(`${this.name} 以时速
				${this.speed} 飞行`);
			}
			//new Plane
			function plane(name,speed,score){
				//this->新对象
				Flyer.call(this,name,speed);//借用父类型构造
				this.score=score;
			}
			Plane.prototype.getScore=function(){
				console.log(`击落 ${this.name} 得
				${this.score} 分`);
			}
			Object.setPrototypeOf(
				Plane.prototype,Flyer.prototype
			)
			var f16=new plane("F16",1000,20);
			console.dir(f16);
			f16.fly();
			f16.getScore();
		</script>
	</body>
 </html>
