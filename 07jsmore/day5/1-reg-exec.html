 <!doctype html>
 <html>
	<head>
		<title></title>
		<meta charset="utf-8">	
	</head>
	<body>	
		<script>
			var str="那那天，我去他家，到了他家对他说：我草，你家真大。她说想和我去草地野餐，我草草收拾了草地。她说：我去去就来";
			var reg=/我[去草]{1,2}/g;
			var arr;
			while((arr=reg.exec(str))!=null){
				console.log(`在位置${arr["index"]}//模板字符串
								发现敏感词${arr[0]}
									下次从${reg.lastIndex}`);//index加上之前的长度
			}
		</script>
	</body>
 </html>
