<!DOCTYPE HTML>
<html>

<head>
  <title>读取并修改元素的内容</title>
  <meta charset="utf-8" />
  <style>
    select {
      width: 120px;
      height: 160px
    }
  </style>
</head>

<body>
  <select id="unsel" size="10">
    <option value="Arg">Argentina</option>
    <option value="Bra">Brazil</option>
    <option value="Can">Canada</option>
    <option value="Chi">China</option>
    <option value="Cub">Cuba</option>
    <option value="Den">Denmark</option>
    <option value="Egy">Egypt</option>
    <option value="Fra">France</option>
    <option value="Gre">Greece</option>
    <option value="Spa">Spain</option>
  </select>
  <select id="sel" size="10">
  </select>
  <script src="js/jquery-1.11.3.js"></script>
  <!-- <script>
      //找到所有的option。绑定双击事件
      $("option").dblclick(function(){
        var $opt=$(this);
        //如果当前option的父元素是unsel
        if($opt.is("#unsel>option")){
          //选择id为sel>option：contains(Text)
          var $optR=$("#sel>option:contains("+$opt.html()+")")
          if($optR.length==0)//如果没找到
          //找到id为sel的select，为其添加子元素-来自当前option的克隆

    </script> -->
  <script>
    $("#unsel").delegate("option", "dblclick",
      function () {
        var $opt=$(this);
        //选择id为sel>option：contains(Text)
        var $optR = $("#sel>option:contains(" + $opt.html() + ")")
        if ($optR.length == 0)//如果没找到
          //找到id为sel的select，为其添加子元素-来自当前option的克隆
          $("#sel").append($opt.clone(true));
      });
    $("#sel").delegate("option", "dblclick", 
    function () {
      $(this).remove();
    })
  </script>
</body>

</html>
