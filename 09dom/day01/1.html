<!DOCTYPE HTML>
<html>
  <head>
    <title>浏览节点对象的原型链</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <span id="s1">Hello</span>
    <h1>标题一</h1>
    <script>
      var span=document.body.firstElementChild;
      console.log(span);
      var h1=document.body.children[1];
      console.log(h1);
      console.log(document.body.children);
    </script>
  </body>
</html>
