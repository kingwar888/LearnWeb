<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的属性</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/4_1.css" />
</head>
<body>
	<h2>实现多标签页效果</h2>
	<ul id="tab">
		<li id="tab1">10元套餐</li>
		<li id="tab2">30元套餐</li>
		<li id="tab3">50元包月</li>
	</ul>
	<div id="container">
		<div id="content1">
			10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
		</div>
		<div id="content2">
			30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
		</div>
		<div id="content3">
			50元包月详情：<br />&nbsp;每月无限量随心打
		</div>

		<script>
			//获得id为content1的div设置z-index为1
			document.getElementById("content1")
					.style.zIndex="1";
			//获得id为tab的ul下所有的li，保存到lis中
			var lis=document.querySelectorAll("#tab>li")
			//遍历lis中的每个li
			for(var i=0;i<lis.length;i++){
				//为当前li绑定单击事件为show
				lis[i].onclick=show;
			}
			function show(){//定义函数show
				//找到id为container下的div，保存在divs中
				var divs=document.querySelectorAll("#containter>div")
				//遍历divs中每个div
				for(var i=0;i<divs.length;i++){
					//清除当前div的zindex属性
					divs[i].style.zIndex="";
				}
				//获得当前li的id，将其中的tab替换成content，保存在变量id中
				var id=this.id.replace("tab","content");
				//获得id为id的div，设置其zindex为1
				document.getElementById(id)
						.style.zIndex="1";	
		}
		</script>

	</div>
</body>
</html>
