<!DOCTYPE HTML>
<html>

<head>
  <title>二级联动列表</title>
  <meta charset="utf-8" />
  <style>
    .hide {
      display: none;
    }
  </style>
  <script>
    /*实现“省”和“市”的级联下拉列表*/
    var cities = [
      [],		/*0号下标没有元素*/
      [{ "name": '东城区', "value": 101 },
      { "name": '西城区', "value": 102 },
      { "name": '海淀区', "value": 103 },
      { "name": '朝阳区', "value": 104 }],
      [{ "name": '河东区', "value": 201 },
      { "name": '河西区', "value": 202 },
      { "name": '南开区', "value": 303 }],
      [{ "name": '石家庄市', "value": 301 },
      { "name": '廊坊市', "value": 302 },
      { "name": '保定市', "value": 303 },
      { "name": '唐山市', "value": 304 },
      { "name": '秦皇岛市', "value": 304 }]
    ];

  </script>

</head>

<body>
  <select id="selProvs" name="provs" onchange="selCts(this)">
    <option>—请选择—</option>
    <!--0-->
    <option>北京市</option>
    <!--1-->
    <option>天津市</option>
    <option>河北省</option>
  </select>

  <select name="cities" class="hide">
  </select>
  <script>
    //查找name为cites的select，保存在selCts中
    var selCts = document.getElementsByName("cities")[0];
    //为name为provs的元素绑定onchange事件
    document.getElementsByName("provs")[0]
            .onchange  =  function() {
        //获得当前select选中项的下标i
        var i = this.selectedIndex;
        //获得cites数组中i位置的子数组保存在cts中
        var cts = cities[i];
        if (cts.length == 0)//如果cts的长度为0
          //设置selCts的class为hide
          selCts.className = "hide";
        else {//否则
          //清空selCts的内容  不清空会累加城市
          selCts.innerHTML="";
          //创建文档片段
          var frag = document.createDocumentFragment();
          //创建一个option,内容为“--请选择--”,
          var opt=new Option("--请选择--");
          //将option追加到frag中
          frag.appendChild(opt);
          //遍历cts中每个城市
          for (var i = 0; i < cts.length; i++) {
            //创建一个option元素,内容为当前城市的name属性,value为当前城市的value属性.
            var opt = new Option(cts[i].name,cts[i].value);
            //将option追加到frag中
            frag.appendChild(opt);
          } //遍历结束
          //将frag追加到selCts中 
          selCts.appendChild(frag);
          //清楚selCts的class
          selCts.className="";
        }
      }
      </script>
</body>

</html>
