<!DOCTYPE HTML>
<html>

<head>
	<title>倒计时自动关闭/跳转页面</title>
	<meta charset="utf-8" />

</head>

<body>
	<span id="time">3秒钟后自动关闭</span><br>
	<a href="javascript:clearInterval(timer)">留在本页</a>
	<script>
		//查找id为time的span
		var span = document.getElementById("time");
		function task() {
			//获得span的内容。取整，保存在n中
			var n = parseInt(span.innerHTML);
			if (--n > 0) {
				span.innerHTML = n + "秒钟后自动关闭";
			} else {
				clearInterval(timer);
				close();
			}
		}
		var timer = setInterval(task, 1000);
	</script>
</body>

</html>
