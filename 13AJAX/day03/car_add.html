<body>
    <h1>添加汽车</h1>
    <form action="car_add.php">
        汽车名称：<input type="text" name="cname"><br>
        汽车图片：<input type="text" name="pic"><br>
        汽车价格：<input type="text" name="price"><br>
        是否特价：<input type="radio" name="isonsale" value="1">是<input type="radio" name="isonsale" value="0">否<br>
        生产日期：<input type="text" name="birthday"><br>
        <input type="submit">
    </form>
    <h1>删除汽车</h1>

        <input type="submit">
    </form>
